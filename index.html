<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Semantic-UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <!-- MomentJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- in-house css -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <title>Train Scheduler</title>
</head>

<body>
  <div class="ui container">
    <!-- simple banner -->
    <div class="banner">
      <h1>Train Scheduler</h1>
    </div>
    <!-- table to display train data -->
    <table class="ui celled table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Time Until Departure</th>
        </tr>
      </thead>
      <tbody id="train-data">
      </tbody>
    </table>

    <!-- form that submits data to Firebase -->
    <form class="ui form">
      <div class="field" id="name">
        <label>Train Name</label>
        <input class="dark" id="train-name" type="text" name="train-name" placeholder="Train Name">
      </div>
      <div class="field" id="dest">
        <label>Destination</label>
        <input class="dark" id="destination" type="text" name="destination" placeholder="Destination">
      </div>
      <div class="field" id="time">
        <label>First Train Time (24-hour format)</label>
        <input class="dark" id="first-train-time" type="text" name="first-train-time" placeholder="00:00">
      </div>
      <div class="field" id="freq">
        <label>Frequency (min)</label>
        <input class="dark" id="frequency" type="text" name="frequency" placeholder="30">
      </div>
      <button class="ui button" id="submit" type="submit">Add Train</button>
    </form>
  </div>

  <!-- in-house js -->
  <script src="assets/js/app.js"></script>
</body>

</html>
